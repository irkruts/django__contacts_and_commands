{% extends '_helpers/_base.html' %}

{% block content %}

<h1>All contacts</h1>

{% for contact in contacts %}
<ul>
    <li>The name: {{ contact.name }}</li>
    <li>Phone number: {{ contact.phone }}</li>
    <li>Date of birthday: {{ contact.date_of_birth }}</li>
    <a href="{% url 'contacts:edit' pk=contact.pk %}">
        <button>
            Edit
        </button>
    </a>

</ul>
{% endfor %}



{% endblock %}
